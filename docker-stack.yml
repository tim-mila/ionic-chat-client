ionic-chat-client-nginx:
  image: nginx
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - "/etc/nginx/conf.d"
    - "/etc/nginx/vhost.d"
    - "/usr/share/nginx/html"
    - "/etc/nginx/certs:rw"
  tags:
    - ionic-chat

ionic-chat-client-nginx-gen:
  image: timmila/jwilder-docker-gen
  volumes:
    - "/var/run/docker.sock:/tmp/docker.sock:ro"
    # - "/etc/docker-gen/templates/nginx.tmpl:ro"
  volumes_from:
    - ionic-chat-client-nginx
  entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -only-exposed -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
  tags:
    - ionic-chat

ionic-chat-client-letsencrypt:
  image: jrcs/letsencrypt-nginx-proxy-companion
  volumes_from:
    - ionic-chat-client-nginx
  volumes:
    - "/var/run/docker.sock:/var/run/docker.sock:ro"
  environment:
    - NGINX_DOCKER_GEN_CONTAINER=ionic-chat-client-nginx-gen
  tags:
    - ionic-chat

ionic-chat-client:
  image: timmila/ionic-chat-client:latest
  volumes:
    - "/etc/nginx/conf.d"
  environment:
    - VIRTUAL_HOST=ionic-chat.alimmit.com
    - LETSENCRYPT_HOST=ionic-chat.alimmit.com
    - LETSENCRYPT_EMAIL=timothy.mila@gmail.com
  tags:
    - ionic-chat
